<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" href= "style.css">

    <title>Password Generator</title>
</head>
<body>
    <header>
        <div class= "container">
        <h1 class= "header">Password Generator</h1>
        </div>
    </header>

    <section>
        <div>
         <div class="card-body">
            <h2 class="card-title">Generate a Password</h2>
            <textarea disabled class="form-control" style="margin: 0px; width: 600px; height: 160px;"></textarea>              
              <br>
              <button type="button" id="btnGen"onclick= "firstClick ()">Generate</button>
              <button disabled type="button" id="btnCopy">Copy to Clipboard</button>
          </div>
         </div>
    </section>

<script>   
    function firstClick() {
        prompt("How long would you like your password to be?");
    }
    
</script>

</body>
</html>
